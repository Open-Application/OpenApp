name: build-android

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
        description: 'App name'
      version:
        required: true
        type: string
        description: 'Version to build'
  workflow_dispatch:
    inputs:
      name:
        required: true
        type: string
        description: 'App name'
      version:
        required: true
        type: string
        description: 'Version to build'

jobs:
  build-android-app:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download OpenCore release
        run: |
          set -xeuo pipefail

          LATEST_RELEASE=$(curl -s https://api.github.com/repos/Open-Application/OpenCore/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "Latest OpenCore release: ${LATEST_RELEASE}"

          DOWNLOAD_URL="https://github.com/Open-Application/OpenCore/releases/download/${LATEST_RELEASE}/liboc-android-universal-${LATEST_RELEASE}.tar.gz"
          echo "Downloading from: ${DOWNLOAD_URL}"

          curl -L -o liboc.tar.gz "${DOWNLOAD_URL}"
          mkdir -p android/app/libs/
          tar -xzf liboc.tar.gz -C android/app/libs/

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Set build environment
        run: |
          set -xeuo pipefail
          echo "BUILD_VERSION=${{ inputs.version }}" >> "${GITHUB_ENV}"

      - name: Install Flutter dependencies
        run: |
          flutter pub get

      - name: Check Flutter version
        run: |
          flutter --version

      - name: Build Android APK
        run: |
          set -xeuo pipefail

          echo "Building ${{ inputs.name }} ${{ inputs.version }} (Release Mode)"
          rm -rf .dart_tool android/.gradle
          flutter gen-l10n
          flutter pub run flutter_launcher_icons
          flutter build apk --release \
              --obfuscate \
              --split-debug-info=debug-info/android \
              --suppress-analytics \
              --no-tree-shake-icons

          echo "Renaming APK for release..."
          mv build/app/outputs/flutter-apk/app-release.apk "${{ inputs.name }}-android-universal-${{ inputs.version }}.apk"
          echo "Release APK created: ${{ inputs.name }}-android-universal-${{ inputs.version }}.apk"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          overwrite_files: true
          files: |
            ${{ inputs.name }}-android-universal-${{ inputs.version }}.apk
          body: |
            ## Android Application for ${{ inputs.version }}

            ### Build Configuration
            - **Platform**: Android
            - **Architecture**: Universal (arm64-v8a, armeabi-v7a, x86_64)
            - **Build Type**: Release (Obfuscated)
            - **Min SDK**: 21
            - **Code Obfuscation**: Enabled
            - **Debug Symbols**: Available as workflow artifact

            ### Installation
            Download and install the APK on your Android device

