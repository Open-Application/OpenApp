name: build-windows

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
        description: 'App name'
      pkg:
        required: true
        type: string
        description: 'Package name'
      version:
        required: true
        type: string
        description: 'Version to build'

jobs:
  build-windows-app:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Configure the Microsoft Store CLI
        shell: pwsh
        run: |
          Install-Module -Name StoreBroker -Force

      - name: Upload to Microsoft Store
        shell: pwsh
        env:
          CLIENT_ID: ${{ secrets.PARTNER_CLIENT }}
          CLIENT_SECRET: ${{ secrets.PARTNER_SECRET }}
        run: |
          $global:SBDisableTelemetry = $true
          $global:SBSuppressTelemetryReminder = $true

          $user = $Env:CLIENT_ID
          $password = ConvertTo-SecureString $Env:CLIENT_SECRET -AsPlainText -Force
          $Cred = New-Object System.Management.Automation.PSCredential($user, $password)
          Set-StoreBrokerAuthentication -TenantId ${{ secrets.PARTNER_TENANT }} -Credential $Cred

          $appId = "${{ secrets.PARTNER_APP }}"
          $packagePath = "${{ inputs.name }}-windows-amd64-${{ inputs.version }}-store.msix"
          $configPath = Join-Path $PWD "submission.json"

          New-StoreBrokerConfigFile -Path $configPath -AppId $appId

      - name: Clean build artifacts
        shell: bash
        run: |
          rm -rf build windows/.Dart_tool .dart_tool
          echo "Cleaned build artifacts for fresh amd64 build"

      - name: Download Deps lib
        shell: bash
        run: |
          set -xeuo pipefail

          TARGET_LIB='liboc-windows-amd64'
          LATEST_RELEASE=$(curl -s -H "Authorization: Bearer ${GITHUB_TOKEN}" https://api.github.com/repos/${{ secrets.UPSTREAM_REPO }}/releases/latest | grep '"tag_name":' | cut -d'"' -f4)

          if [ -z "${LATEST_RELEASE}" ]; then
            echo "Error: Failed to fetch latest release tag"
            exit 1
          fi

          echo "Latest OpenCore release: ${LATEST_RELEASE}"

          RELEASE_URL="https://github.com/${{ secrets.UPSTREAM_REPO }}/releases/download/${LATEST_RELEASE}"
          DOWNLOAD_URL="${RELEASE_URL}/${TARGET_LIB}-${LATEST_RELEASE}.tar.gz"
          echo "Downloading from: ${DOWNLOAD_URL}"

          curl -L -H "Authorization: Bearer ${GITHUB_TOKEN}" -o ${TARGET_LIB}.tar.gz "${DOWNLOAD_URL}"
          mkdir -p windows/
          tar -xzf ${TARGET_LIB}.tar.gz -C windows/

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Set build environment
        shell: bash
        run: |
          set -xeuo pipefail
          echo "BUILD_VERSION=${{ inputs.version }}" >> "${GITHUB_ENV}"

      - name: Install Flutter dependencies
        shell: bash
        run: |
          flutter pub get

      - name: Check Flutter version
        shell: bash
        run: |
          flutter --version

      - name: Enable Windows desktop
        shell: bash
        run: |
          flutter config --enable-windows-desktop

      - name: Build Windows app
        shell: bash
        run: |
          set -xeuo pipefail

          echo "Building ${{ inputs.name }} ${{ inputs.version }} (Release Mode)"

          flutter build windows --release \
            --obfuscate \
            --split-debug-info=debug-info/windows-amd64 \
            --suppress-analytics \
            --no-tree-shake-icons

          echo "Verifying build output:"
          ls -lh build/windows
          ls -lh build/windows/x64/runner/Release/

      - name: Build MSIX package(Store)
        shell: bash
        run: |
          set -xeuo pipefail

          echo "Building Store MSIX package for ${{ inputs.name }} ${{ inputs.version }}"

          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"
          IFS='.' read -r a b c <<< "$VERSION"
          BUILD_NUMBER=0
          MSIX_VERSION="${a}.${b}.${c}.${BUILD_NUMBER}"

          dart run msix:create \
            -e "internetClient, privateNetworkClientServer" \
            -d "Open-App" \
            -l "assets/logo.png" \
            -u "${{ secrets.PARTNER_COMPANY }}" \
            -i "${{ secrets.PARTNER_APP }}" \
            --version "${MSIX_VERSION}" \
            --publisher "${{ secrets.PARTNER_CN }}" \
            --store true \
            --trim-logo false \
            --sign-msix false

      - name: Move Store MSIX
        shell: pwsh
        run: |
          $msixPath = "${{ inputs.name }}-windows-amd64-${{ inputs.version }}-store.msix"
          Move-Item "build/windows/x64/runner/Release/*.msix" $msixPath

          Write-Host "Store package ready:"
          Get-Item $msixPath | Select-Object Name, Length

