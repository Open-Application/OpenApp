name: build-windows

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
        description: 'App name'
      version:
        required: true
        type: string
        description: 'Version to build'
  workflow_dispatch:
    inputs:
      name:
        required: true
        type: string
        description: 'App name'
      version:
        required: true
        type: string
        description: 'Version to build'

jobs:
  build-windows-app:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Clean build artifacts
        shell: bash
        run: |
          rm -rf build windows/.Dart_tool .dart_tool
          echo "Cleaned build artifacts for fresh amd64 build"

      - name: Download Deps lib
        shell: bash
        run: |
          set -xeuo pipefail

          LATEST_RELEASE=$(curl -s https://api.github.com/repos/Open-Application/OpenCore/releases/latest | grep '"tag_name":' | cut -d'"' -f4)

          if [ -z "${LATEST_RELEASE}" ]; then
            echo "Error: Failed to fetch latest release tag"
            exit 1
          fi

          echo "Latest OpenCore release: ${LATEST_RELEASE}"

          DOWNLOAD_URL="https://github.com/Open-Application/OpenCore/releases/download/${LATEST_RELEASE}/liboc-windows-amd64-${LATEST_RELEASE}.zip"
          echo "Downloading from: ${DOWNLOAD_URL}"

          curl -L -o liboc.zip "${DOWNLOAD_URL}"
          mkdir -p windows/
          unzip -o liboc.zip -d windows/

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Set build environment
        shell: bash
        run: |
          set -xeuo pipefail
          echo "BUILD_VERSION=${{ inputs.version }}" >> "${GITHUB_ENV}"

      - name: Install Flutter dependencies
        shell: bash
        run: |
          flutter pub get

      - name: Check Flutter version
        shell: bash
        run: |
          flutter --version

      - name: Enable Windows desktop
        shell: bash
        run: |
          flutter config --enable-windows-desktop

      - name: Build Windows app
        shell: bash
        run: |
          set -xeuo pipefail

          echo "Building ${{ inputs.name }} ${{ inputs.version }} (Release Mode)"

          flutter build windows --release \
            --obfuscate \
            --split-debug-info=debug-info/windows-amd64 \
            --suppress-analytics \
            --no-tree-shake-icons

          echo "Verifying build output:"
          ls -lh build/windows
          ls -lh build/windows/x64/runner/Release/


      - name: Compress Windows app
        shell: bash
        run: |
          cd build/windows/x64/runner/Release
          powershell -Command "Compress-Archive -Path * -DestinationPath ../../../../../${{ inputs.name }}-windows-amd64-${{ inputs.version }}.zip"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          overwrite_files: true
          files: |
            ${{ inputs.name }}-windows-amd64-${{ inputs.version }}.zip
          body: |
            ## Windows Application for ${{ inputs.version }}

            ### Build Configuration
            - **Platform**: Windows
            - **Architecture**: amd64
            - **Build Type**: Release (Obfuscated)
            - **Code Obfuscation**: Enabled
            - **Debug Symbols**: Available as workflow artifact

            ### Installation
            Download and extract the zip file to run the application
